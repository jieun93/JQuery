<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>remove_empty메서드</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			div{ width:300px; height:300px; background:yellow;}
		</style>
		<script>
			$(function(){
				$("#emptyBtn").click(function(){
					$("div").empty();  //div는 지우지 않고 안에 자식들만 지운다(태그, 텍스트 포함)
				})
				$("#removeBtn").click(function(){
					$("div").remove();//div 자체와 안에 자식들을 모두 지운다.
				})
				
				
				// pp클래스에 이벤트를 줌 클릭할때 마다 글자가 2씩 커진다.
				$("p.pp").click(function(){
					$(this).css("font-size","+=2px");
				})
				
				// 삭제와 동시에 뒤에 붙이는거 
				$("#ppRemove").click(function(){
					// 삭제하면서 붙였을 경우, remove는 이벤트도 삭제된다
					$("body").append($("#p1").remove());
				})
				
				$("#ppDetach").click(function(){
					//삭제하면서 붙였을경우 detach는 이벤트가 유지된다.
					$("body").append($("#p2").detach());
				})
			})
		
		
		</script>
	</head>
	<body>
	
		<div>
			this is a text
			<p>this is p Tag</p>
		</div>
		
		<button id ="emptyBtn">empty()</button>
		<button id="removeBtn">remove()</button>
		
		
		<hr>
		
		<p class="pp"  id="p1">배고프다</p>
		<p class="pp" id="p2">햄버거 먹어야지</p>
		
		
		<button id="ppRemove">삭제버튼(remove)</button>
		<button id="ppDetach">삭제버튼(detach)</button>
		
	</body>
</html>
