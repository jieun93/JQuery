<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>순서선택자</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(function(){
				var txt = $("li:eq(0)").text(); //li의 0번째 인덱스의 글자를  txt에 담아줌
				
				console.log(txt); //콘솔에 txt 를 나타내는거 
				
				
				$("div").css("width", "100px").css("height","100px").css("border","1px solid red");
				
				//  ** odd : 홀수번쪠(index 0 부터 시작되기 때문에 짝수번째로 보임)
				//$("div:odd").css("background","yellow"); 
				//$("div:odd").eq(0).css("background","red"); // 홀수번째 배열의 첫번째에만 색상적용 
				
				/*
					eq(index)메서드는 해당하는 index번호를 선택하는 객체
					eq(0)은 first와 동일
	
				*/
				
				//  ** even : 짝수번쨰(index 0부터 시작되기 때문에 홀수번째로 보임)
				//$("div:even").css("background","green");
				//$("div:even").eq(0).css("background","blue");
				$("div").filter(":even").eq(0).css("background","black");
				
				
				/*
					end() 메서드는 선택을 한단계 앞으로 돌리는 역할을 한다 
					기존 선택에 새로운 필터링을 할 수 있도록 한다
					한 줄로 붙여서 쓰는 거 
				*/
				
				
				$("div:even").eq(0).css("background","blue")
							 .end().eq(1).css("background","grey")
							 .end().eq(2).css("background","purple")
							 .end().eq(3).css("background","red");
				
				
				/*
					p태그 요소 중  class가 intro가 아닌것을 선택한 객체  	
				*/
				$("p").not(".intro").css("background","yellow");
				
			})
		
		</script>
		<style>
			div{
				float:left; margin:10px;
			}
		
		
		</style>
	</head>
	<body>
		<ul>
			<li>첫번째</li>
			<li>두번째</li>
			<li>세번째</li>
			<li>네번째</li>
			<li>다섯번째</li>
		</ul>
		
		<hr>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div class="orange">6</div>
		<div>7</div>
		
		
		<br>
		
		<p class="intro">클래스 이름이 intro</p>
		<p>My name is Yeon</p>
		
	
	</body>
</html>
