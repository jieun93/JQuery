<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스호버링</title>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<style>
		#outBox1, #outBox2{
			width:300px; height:300px; background:yellow; border:1px solid black;
		}
		#innerBox1, #innerBox2{
			width:100px; height:100px; background:red; border:1px solid red;
		}
		
		</style>
		<script>
		/*
		mouseover, mouseout 메서드는 호버링(버블링) 현상이 나타난다
		경계선 마다 계속 호출이 된다
		
		mouseenter, mouseleave 메서드는 호버링(버블링) 현상이 없다
		한번만 호출된다
		
		*/
		$(function(){
			
			$("#outBox1").mouseover(function(){
				console.log("outBox1");
			})
			
			$("#innerBox1").mouseout(function(){
				console.log("innerBox1");
			})
			
		})	
			
		$(function(){
						
			$("#outBox2").mouseenter(function(){
				console.log("outBox2_enter");
			})
			
			$("#innerBox2").mouseleave(function(){
				console.log("innerBox2_leave");
			})
	
		})	
		</script>
		
	</head>
	<body>
		<div id="outBox1">
			<div id="innerBox1"></div>
		</div>
		
		
		<div id="outBox2">
			<div id="innerBox2"></div>
		</div>
	
	</body>
</html>
