			/*
				1. submenu 닫힘형태로 변경
				2. li태그에 mouse가 오버되면 submenu를 열림형태로 변경
				3. li태그를 벗어나면(mouseout) submenu를 닫힘형태로 변경
			*/
			
			
			$(function(){
				var count = 0;
				$("#big").click(function(){
					//5번  클릭하면 더이상 커지지 않도록
					count++;
					if(count<=5){
					$("body").css("zoom","+=5%");
					}
				});
				
				$("#small").click(function(){
					count--; 
					if(count>=0){
					$("body").css("zoom","-=5%");
					}
				})
				
			})
			
			$(function(){
				$("#gnb_menu>li").mouseenter(function(){
					if($(".submenu").is(":visible")){
						$(".submenu").hide();
					}
					$(this).children(".submenu").show();
					console.log("down");
				});
				
				$("#gnb_menu").mouseleave(function(){
					if($(".submenu").is(":visible")){
						$(".submenu").slideUp();
					}
					console.log("up");
					
				});
			
				$(window).scroll(function(evt) {
					console.log($('.submenu').css("position"));
					$(".submenu").hide("fast");
				  
			
			var y = $(this).scrollTop();
		   
		});
	});
