<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>keyEvent</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(function(){
				
				
				/*
				$("#key").on("keypress", function(event){
					$("#str").html(event.type+":"+event.which);
				});
				*/
				/* keydown 키를 눌렀을  떄
				$("#key").on("keydown", function(event){
					$("#str").html(event.type+":"+event.which);
				});
				*/
				//keyup 키를 눌렀다 땔때
				$("#key").on("keyup", function(event){
					$("#str").html(event.type+":"+event.which);
				});
				
				// 커서 위치가 가면 배경이 바뀐다.
				$("#key").on("focusin",function(event){
					$(this).css("background","orange");
				});
				
				// 커서가 밖으로 나오면 배경이 바뀌는거
				$("#key").on("focusout",function(event){
					$(this).css("background","white");
				});
				
				/* 1) HTML로 ID,비밀번호 입력하는 필드, 전송버튼(button태그)를 만든다.
					2) id에 포커스가 있으면 테두리를 점섬으로 표시
					3) 비밀번호에 포커스가 있으면 배경색을 변경
					4) 전송버튼을 누르면  해당하는 텍스트(id, 비번)을  아래에 기입해준다. (div 생성후 after)
				*/
				
		/* 		
				$("#id").on("focusin",function(event){
					$(this).css("border","3px dashed red");
				});
				$("#id").on("focusout",function(event){
					$(this).css("border","");
				});
				
				$("#pw").on("focusin", function(event){
					$(this).css("background","red");
				});
				
				$("#pw").on("focusout", function(event){
					$(this).css("background","");
				});
				
				
				$("button").on("click",function(){
					$("<div/>"{
						"text":$("#id").val()+","+$("#password").val()
					}).insertAfter(this);
					
				}); */
				
				
				
				$("input").focus(function(){
					$(this).addClass("box");
				});
				
				// 밖으로 빠져 나왔을 떄 
				$("input").blur(function(){
					$(this).removeClass("box");
				});
				
			});
		
		
		</script>
	</head>
	<body>
		<!--  
		<p>아래 텍스트 필드에 내용을 입력하세요</p>
		<input type="text" id="key">
		<p id="str"></p>
		-->
		
		
		<filedset>
		<legend>로그인</legend>
		<label for="id">ID :</label><input type="text" id="id" name="id"><br>
		<label for="pw">비밀번호 : </label><input type="password" id="pw" name="pw"><br>
		<button>전송</button>
		<div id="key"> </div>
		</filedset>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
