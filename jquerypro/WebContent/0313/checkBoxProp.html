<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checkBoxProp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			/*선택된 값을 가져와보세여. value값*/
			$(function(){
				/* $("button").click(function(){
				var txt =	$("input[type=radio]:checked").val();
				console.log(txt);
					
				}) */
				
				// var str ="";
				
				$("button").on("click",function(){
					
					var txt = $("input[type=radio]:checked").val();
					
				//	str += "당신은 "+txt+"이고,";
					
					//alert(txt);
				/* 
				$("label[for=gender_female]").text() // value값이 여자를 가져온다
				$("label[for="라디오 버튼이 선택된 value값+"]").text()
				*/
				
				var result="";
				result = $("label[for="+$("input[type=radio]:checked").attr("id")+"]").text() // value값이 여자를 가져온다
				
					//처음에 체크된 값만 가져온다.
					/* var chTxt =$("input[type=checkbox]:checked").val();
					alert(chTxt);
					 */
					
					//체크된 모든 값을 가져온다.
					 $.each($("input[type=checkbox]:checked"), function(i) {
				 	//alert($(this).val()+i);
				 	 if(i>0) result +=","   //  , 붙일때  체크된 것만 가져오기 때문에 맨뒤에 있는건 붙지 않는다.
				 	 result +=$(this).val();
				 // var che = $(this).val()+",";
				  
				 //   str += che;
				   
				   })
				   
				  
				  /*textarea안에  radio 버튼 선택값과 checkbox 선택된 값을 넣어보세요
				          예시) 당신은 남자이고 낚시, 운동을 좋아합니다. (취미가 여러개일 경우 ,구분)
				 	 당신은 여자이고 좋아하는 것이 없습니다.
				 
				  */
				   $("textarea").val(result);
				
				   return false;
				
				})
				
				
				
							
				
			})
			
		
		
		</script>
	</head>
	<body>
		<form>
			<input type="radio" name ="gender" id="gender_male" value="male">
			<label for="gender_male">남자</label><br>
			
			<input type="radio" name ="gender" id="gender_female" value="female">
			<label for="gender_female">여자</label><br>
			<!-- for랑 id의 값이 일치해야 한다. -->
			
			<hr>
				
				<input type= "checkbox" name="hobby" value="여행">여행<br>
				<input type= "checkbox" name="hobby" value="낚시">낚시<br>
				<input type= "checkbox" name="hobby" value="영화보기">영화보기<br>
				<input type= "checkbox" name="hobby" value="먹기">먹기<br>
				<input type= "checkbox" name="hobby" value="운동">운동<br>
				
			<textarea rows="10" cols="30"></textarea>	
				
			<button>확인</button>
		</form>
	
	</body>
</html>
