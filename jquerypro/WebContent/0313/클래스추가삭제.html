<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스 추가 삭제</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			.pclass{ font-size:2em; color:red;}
			.imgclass{ border:2px dashed orange;}
				                          
			
		</style>
		<script>
			$(function(){
				
				// 이미지 속서에 title를 넣는 방법 
				// 클릭전에 넣기 title 속성
				$("img").each(function(i){
					var srcTitle = "";
					srcTitle = $(this).attr("src");
					//srcTilte을 가공해서 이미지명만 넣어주세요.
					// ../img/fall.jpg
					
					var startIdx = $(this).attr("src").lastIndexOf("/");
					var endIdx = $(this).attr("src").lastIndexOf(".");
					
									
					$(this).attr("title", srcTitle.substring(startIdx+1 , endIdx));
					//속석은 attr을 사용한다.
					
				})
				
				/*
				
				1) 모든 이미지 사이지를  가로 150px, 세로 100px으로 변경
				2) style태그에 imgclass 태그를 만든다
					- 테두리선 ㅣ:2px dashed orange
				3) add, remove, toggle 버튼을 클릭했을 떄 imgclass가 적용/삭제 되도록	
				
				*/
				
				
				$("#add").on("click", function(){
					$("img").addClass("imgclass");		
				});
				
				$("#remove").click(function(){
					$("img").removeClass("imgclass");
				});
				
				$("#toggle").click(function(){      
					$("img").toggleClass("imgclass");
				});
				
				$("#has").click(function(){
					alert($("img").hasClass("imgclass"));   //hasclass는 해당 값이 있는지 없는지 검사하는거 true, false 값을 리턴
				});
				$("img").css("width","150px").css("height","100px");
				
				
				
				
				
				
				
			});
		
		
		</script>
		
	</head>
	<body>
		<p>꼭꼭 숨어라 머리카락 보일라~!</p>
		
		<img src="../img/fall.jpg">
		<img src="../img/mountain.jpg">
		<img src="../img/spring.jpg">
		<img src="../img/summer.jpg">
		<img src="../img/장미.jpg">
		
		
		
		
		<button id="add" >add클래스</button>
		<button id="remove">remove 클래스</button>
		<button id="toggle">toggle 클래스</button>
		<button id="has">has 클래스</button>
		
	</body>
</html>
