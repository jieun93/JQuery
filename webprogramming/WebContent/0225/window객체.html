<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>window 객체(open, close)</title>
			<script>
				function proc1(){
				var win = window.open("winsub.html","_blank","width=500, height=500");
				win.moveTo(100, 100); /*위치 잡는거*/
				}
			
			</script>
			
		</head>
		<body>
			<button onclick="proc1();"> 창 열기</button>
		
		</body>
	</html>
