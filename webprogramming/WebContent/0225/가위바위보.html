<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>가위바위보</title>
			<style>
			
			#table{ border:1px;}
			</style>
			
			<script>
			function proc2(){
				var computer =["../img/가위_우.png","../img/바위_우.png","../img/보_우.png"];
				var my = ["../img/가위_좌.png","../img/바위_좌.png","../img/보_좌.png"];
				
				var com = Math.floor(Math.random()*3);  //math.floor 는 소수점을 버리는거
				/*0~2까지 난수를 발생시켜서 컴퓨터가  가위, 바위, 보 중에서 하나를 선택할 수 있게 지정*/
				
				/*prompt로 가위, 바위, 보를 입력하여 컴퓨터와 비교시"이겼습니다","졌습니다","비겼습니다."
				 * 비겼을 경우는 한번 더 가위,바위,보 실행*/
				
				var arr = ["가위","바위","보"];
				input2 = prompt("값을 입력해주세여.");
				input3 = arr.indexOf(input2);
				
				while(true){
						
					if(computer[com]==arr.indexOf(input2)){res1 = "비겼습니다.";}
					
					if((input2=="가위" && computer[com]=="보" )||( input2=="바위 "&& computer[com]=="가위") ||(input2 =="보" && computer[com]=="바위")){
						res1 ="이겼습니다.";
					break;
					} 
					
					if((input2 =="보 " && computer[com]=="가위") || (input2=="가위"&&computer[com]=="바위")|| (input2 =="바위" && computer[com]=="보")){
						res1 ="졌습니다."; break;
					}
					
					
				}
				
				
				document.getElementById("result").innerHTML = res1;
				document.getElementById("computer").src = computer[com];
				document.getElementById("user").src = my[input3];
			}
			
			
			
			</script>
		</head>
		
		<body>
		<table border="1" width="900px">
			<tr>
			<td><button onclick = "proc2();">실행</button></td>
			</tr>
			
			<tr>
			<td rowspan ="2"></td>
			</tr>
			
			<tr>
			<td></td>
			</tr>
		
		
		
		</table>
		
		</body>
	</html>
