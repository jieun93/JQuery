<!DOCTYPE html>

<html>

	<head>

	<meta charset="UTF-8">

	<title>form요소_select</title>

	<style>

		table select{width:180px; height :240px; box-sizing: border-box;}

		input[type=button]{width:50px;}

		.box table{ margin: 0 auto; border-spacing:10px; border : 0 none; box-sizing : border-box;}

	</style>

	<script>

	function addPro(){

		var f = document.ff;

		var number = f.txt.value;
		//alert(number);
		var opt = document.createElement("option");

		opt.value = number;

		opt.text = number;

		//<option value="111">111</option>

		f.LList.appendChild(opt);
		//alert(opt); //opt가 option으로 들어가는지
		}
	
	function toRight(){

		var f = document.ff;

		//selectedIndex는 select박스에서 선택한 옵션에 대한 index번호를 가져옴 

		var index = f.LList.selectedIndex;

		//alert(index);

		//<option value="111">111</option> 클릭한 옵션의 value값을 가져옴

		var lvalue = f.LList.options[index].value; //내가 선택한 옵션이 들어있는곳 

		var opt = document.createElement("option");

		opt.value = lvalue;

		opt.text = lvalue;

		f.rList.appendChild(opt); //오른쪽에 하나씩 붙여짐

		f.LList.removeChild(f.LList.options[index]); //옵션한줄을 가져온걸 삭제 해주는거 

		// alert(lvalue);

	}

	function toLeft(){

		var f = document.ff;

		var index = f.rList.selectedIndex;

		var rvalue = f.rList.options[index].value;

		var opt = document.createElement("option");

			opt.value = rvalue;

			opt.text = rvalue;

		f.LList.appendChild(opt);

		f.rList.removeChild(f.rList.options[index]);

	}

	function toRightAll(){

		var f = document.ff; //form을 불러오는거

		var length = f.LList.options.length

		// for문은 오른쪽으로 복사해서 보내기 위해서 사용하는거
		for (var i=0; i<length; i++){

			var lvalue = f.LList.options[i].value; // 추가된 값을 하나하나 들어간거 
	
			var opt = document.createElement("option"); //select의 옵션을 직접 만들어 주는거 
	
			opt.value = lvalue;
	
			opt.text = lvalue;
	
			f.rList.appendChild(opt); //LList에 잇는 옵션을 rList selec에 보내는거 

		}

		//alert(length)

		//왼쪽에 남아있는 값을 삭제해주는거

		for(var i = 0; i < length; i++){
		
		 f.LList.removeChild(f.LList.options[0]);

		}

	}
	
	function toLeftAll(){
		var f = document.ff; //form을 불러오는거
		
		var  length = f.rList.options.length;
		
		for(var i = 0; i<length; i++){
		 var rvalue = f.rList.option[i].value;
		 
		 var opt = document.createElement("option");
			opt.value = rvalue;
			opt.text = rvalue;
			f.LList.appendChild(opt); //rList에 있는 옵션을 LList select에 보내느거
			
		}
		
		//오른쪽에 남아있는 값을 삭제 해주는거
		 for(var i = 0; i < length; i++){
		 	f.rList.removeChild(f.rList.option[0]);
		} 
	
	} 
		</script>
	</head>

	<body>

		<div class="box">

			<form name="ff">

				<table>

				<tr>

					<td colspan="3">

					<h1>Select 예제</h1>

					<h2>데이터를 교환하는 프로그램</h2>

					</td>

				</tr>

				<tr>

					<td>

					<select name="LList" size="15"></select>

					</td>

					<td>

					<input type="button" onclick="toRight();" value=">"><br>

					<input type="button" onclick="toRightAll();" value=">>"><br>

					<input type="button" onclick="toLeft();" value="<"><br>

					<input type="button" onclick="toLeftAll();" value="<<"><br>

					</td>

					<td>

					<select name ="rList" size ="15"></select>

					</td>

				</tr> 

				<tr>

					<td colspan="3">

					<!-- <input type="text" name="txt" onclick="addPro();" >  -->

					<input type="text" name="txt">

					<button onclick ="addPro();">추가하기 </button>

					</td>

				</tr> 

				</table>

			</form>

		</div>

	</body>

</html>
