<!DOCTYPE html>
	<html>
		<head>
		<meta charset="UTF-8">
		<title>HTML요소</title>
		<style>
		img{
			cursor:pointer;
		}
		
		</style>
		
		
		<script>
			window.onload = function(){
			document.getElementById("box1").innerHTML = "박선정"; // 기본과 다른걸  넣어주는거  **alert는 입력해주는거
			}
			function changeImg(){
			document.getElementById("img").src="../img/summer.jpg";
				
			}
			
			function switchImg(){
			
				var ele = document.getElementById("img2");
			//	alert(ele.src);
				if(ele.src.indexOf("sw_off") != -1){
					ele.src="../img2/sw_on.png";
				}else{
					ele.src="../img2/sw_off.png";
				}
			}
			
		</script>
		</head>
	<body>
		<div id="box1">연지은</div>
		
		<div id="box2">
			<img src ="../img/mountain.jpg" id="img" width="150">
			<button onclick ="changeImg();">눌러보세요</button>
		
		</div>
		
		<div id="box3">
			<img src="../img2/sw_off.png" id="img2" width="150" onclick="switchImg();">
			
		
		</div>
	</body>
	</html>
