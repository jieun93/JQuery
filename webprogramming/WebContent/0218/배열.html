<!DOCTYPE html>

		<head>
			<meta charset="UTF-8">
			<title>배열(array)</title>
			<script>
			
				function myFunc(){
					
					//자바스크립트는 형태를 구분하지 않고 다 넣을 수 있다.
					
					var fruits = ["apple","banana","peach"]; //배열선언 (리터럴로 생성)
					
					document.write(fruits[0]+"<br>");
					document.write(fruits[1]+"<br>");
					document.write(fruits[2]+"<br>");
					
					
					fruits[3] = "orange";
					fruits[10] = "grape";
					fruits[11] = 11;
					fruits[12] = 1.1;
					document.write(fruits.toString());  //배열명만 사용하는 것과 .toString()메서드를 사용하는 것은 동일한 출력값을 갖는다.
					
					document.write("length:"+fruits.length);
					
					
					document.write("<hr>");
					
					var food = new Array(); //객체로 배열 생성
					
					food[0] ="삼겹살";
					food[1] ="족발";
					food[2] ="짜장면";
					food[3] ="떡볶이";
					food[4] ="스파게티";
					
					document.write(food);
					
					for(var i =0; food.length; i++){
						document.write(food[i]+"<br>");
					}
					for(var i in food){  //for - in 문
						document.write(food[i]+"<br>");
					}
					
					
				}
				
				myFunc();
