<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>수평리스트예제(listStyle)</title>
			<style >
			a{text-decoration:none;   color : gray;   font-size : 25pt;}
					li {
						display : inline-block;
						width:120px;
						border : 1px solid red;
					 } 
					 /*인라인요소(자기자신만 선택)의 속성솨 블럭요소(크기를 가짐)의 속성을 둘가 가짐*/
			</style>
			
		</head>
		<body>
				<ul>
					<li><a href="">HOME</a>	</li>
					<li><a href="">Blog</a></li>
					<li><a href="">About	</a></li>
					<li><a href="">Contanct</a></li>
				
				</ul>
		
		</body>
	</html>
