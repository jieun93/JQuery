				function proc3_1(){

					// str.indexOf(name, index);

					 var name = prompt("이름을 입력해주세요");
					 
					 var idx = 0;

						 	}

					 document.write(result); //화면에 보이는거

				function proc4(){
					/*
					
					배열에 추가/제거
					push("대상"); //배열 맨 뒤에 추가
					pop(); // 배열 맨 뒤의 값을 제거
					
					unshift("대상");  // 배열 맨 앞에 추가
					shift(); // 배열 맨 앞의 값을 제거
					
					*/
					
					
					str.push("이제경");
					str.unshift("전다희");
					document.write(str);

					str.pop();
					document.write(str);
					document.write("<hr>");
					
					
					str.shift();
					document.write(str);
				
				}

				/*Book객체를 생성 하고 , 
				속성 :책이름(bookTitle), 가격(price), 작가(author)			
				Book 객체를 호출하여 3개의 Book객체를 만든다
							
				["HTML5",50000, "황기태"]
				["CSS3",20000, "이재문"]
				["JAVASCRIPT",30000, "한원선"]

				첫번째버튼을 누르면 가격(price) 오름차순으로 정렬한 후 출력

					*/
					
				
				function Book(booktitle,price,author){
					  this.booktitle=booktitle;
					  this.price = price;
					  this.author =author;
					 
					  
				}
				
				var book = [new Book("HTML5",50000,"황기택"),new Book("CSS3",20000,"이재문"),new Book("JAVASCRIPT",30000,"한원선")]; 
				
				function booksort1(){
					book.sort(function(a,b){
						return a.price > b.price ? -1 : a.price <b.price ?1: 0;
						
					})
				
			
				var str ="";

					str += book[a].booktitle + " "+book[a].price + " " +book[a].author +"<br>";

				}
