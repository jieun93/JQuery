<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>display_flex</title>
				<style>
					#divWrap{display:flex;  flex-direction:column; /*배치방향 - row(한줄 가로) , column(세로)*/ background-color:blue;}
					#divWrap > div {background-color:grey;  width:100px;  height:100px; margin:10px; text-align:center;}
				
				</style>
		
		</head>
		<body>
			<div id ="divWrap">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			
			
			</div>
		
		</body>
	</html>
