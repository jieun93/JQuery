<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>DOM 모델(document object model)</title>
		</head>
		<body>
			<ul>
				<li>list item 1</li>
				<li>list item 2</li>
				<li>list item 3</li>
				<li>list item 4</li>
				<li>list item 5</li>
			
			
			</ul>
			<ul>
				<li>딸기스무디</li>
				<li>사막</li>
				<li>사자</li>
			
			
			
			</ul>
			<button onclick ="proc1();">실행</button>
			
			<ul>
				<li onclick="proc2(this)">수국</li>
				<li  onclick="proc2(this)">카페라떼</li>
				<li  onclick="proc2(this)">코알라</li>
			
			
			
			</ul>
			<button onclick ="proc2();">실행</button>
			
			
			
			
			<script>
			function proc1(){
				/*
					새로운 요소생성(이미지요소)
				1. 각 list의 문자를 가져온다 - firstChild.data;
				2. 이미지 객체를 생성한다  - createElement("img")
				3. 이미지 객체에 대한 속성을 정의한다 이미지 객체.width, 이미지객체.height, 이미지객체.src
				4. 각 list의 자식으로 이미지를 추가한다 - appendChild()
				*/
				var list = document.getElementsByTagName("ul")[1]; /*두번쩨 ul을 가져오는거  배열로 생각해서 넣으면 된다.*/
				var domlist = list.getElementsByTagName("li");
				
				for(var i =0; i<domlist.length; i++){
					strimg = domlist[i].firstChild.data;
					//console.log(strimg);
				
					imgEle = document.createElement("img");
					imgEle.src = "../img2/"+strimg+".jpg";
					imgEle.width = 100;
					imgEle.height = 100;
				
				
				domlist[i].appendChild(imgEle); /*"바다"라는 텍스트 뒤에다가 해당하는 imgEle 태그를 붙인다.*/
				
				}
				
			}
			
				/* 
				var list = document.getElementsByTagName("ul")[0];
				var allItems = list.getElementsByTagName("li");
				
				for(var i = 0; i<allItems.length; i++){
					alert(allItems[i].firstChild.data);
					
					
					//	li 태크안에  있는 data 를 변경하세요
					//	list item 1->숫자1 -> 11,22,33,44,55
						
						
				allItems[i].firstChild.data	= 	
					allItems[i].firstChild.data + allItems[i].firstChild.data.slice(-1);
					//list item 55 	
				alert(allItems[i].firstChild.data);
						
				}
				
				console.log(allItems); 
				*/
				
				
				function proc2(ele){
					strimg = ele.firstChild.data;
					/*클릭한 요소만 이미지를 노출해주세여.
					ex)카레라뗴 문자를 클릭하면 li태그안에 img태그를 생성하여 이미지를 노출시킨다.*/
					
					
					
					imgEle = document.createElement("img");
					imgEle.src = "../img2/"+strimg+".jpg";
					imgEle.width = 100;
					imgEle.height = 100;
					
					ele.appendChild(imgEle);
				}
				
				
				
			
			</script>
		
		</body>
	</html>
