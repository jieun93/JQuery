<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Inputadd (텍스트 박스 연산자)</title>
			<script>
			 function sum(){ 
				 var x = document.getElementById("x").value;  //"10"
				 var y = document.getElementById("y").value;	//"20"
				 
				 
				 document.getElementById("result").innerHTML = parseInt(x)+parseInt(y); // 더하기를 해주는 건 parseInt 또는 (x*1)+(y*1);   
				 
			 }
			 function minus(){ 
				 var x = document.getElementById("x").value;  //"10"
				 var y = document.getElementById("y").value;	//"20"
				 
				 
				 document.getElementById("result").innerHTML = parseInt(x)-parseInt(y);   
				 
			 }
			 
			 function gop(){ 
				 var x = document.getElementById("x").value;  //"10"
				 var y = document.getElementById("y").value;	//"20"
				 
				 
				 document.getElementById("result").innerHTML = parseInt(x)*parseInt(y);   
				 
			 }
			 function nanu(){ 
				 var x = document.getElementById("x").value;  //"10"
				 var y = document.getElementById("y").value;	//"20"
				 
				 
				 document.getElementById("result").innerHTML = parseInt(x)/parseInt(y);   
				 
			 }
			 
			 function op(op){
				 
				// alert(op);
					
						 var x = document.getElementById("x").value;  //"10"
						 var y = document.getElementById("y").value;	//"20"
						 
				 var result = 0;
				 if(op == "+"){
						 
						result = parseInt(x)+parseInt(y);   // 더하기를 해주는 건 parseInt 또는 (x*1)+(y*1);   
					 
				 }else if(op=="-"){
					 
					 result =parseInt(x)-parseInt(y); 
					 
				 }else if(op=="*"){
										 
					 result = parseInt(x)*parseInt(y); 
					 
				 }else if(op=="/"){
					 
					 result =parseInt(x)/parseInt(y);   
					 
				 }
				 document.getElementById("result").innerHTML=result;
				 
			 }
			 
			
			</script>
		</head>
		<body>
			X : <input type = "text" id ="x"><br>
			Y : <input type = "text" id ="y"><br>
			
			<button id ="op" onclick="op('+')">더하기</button>
			<button id ="op" onclick="op('-')">빼기</button>
			<button id ="op" onclick="op('*')">곱하기</button>
			<button id ="op" onclick="op('/')">나누기</button>

			<button id="nan" onclick="nan();">나누셈셈</button> -->
			
			<span id="result"></span>
		
		
		</body>
	</html>
