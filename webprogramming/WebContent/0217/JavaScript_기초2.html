<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>JavaScript2</title>
			<script>
			
			/*body 태그를 모두 로딩한 후에 실행하는 함수 window.onload*/
			window.onload = function(){
			document.getElementById("box").innerHTML ="Hello world";
			}
			
			var str = "문자열"; /*var 라는 변수는 하나로 통일한다. int string char 를 사용하면 안된다.*/
			str = 1.9;
			str = '*';
			alert(str);   /*alert 는 경고창*/
			</script>
			
		</head>
		<body>
		<!-- body 태그안에 div id ="box"를 하나 작성하고 해당 div안에 "Hello world"를 넣어보세요(javascript이용) -->
		<div id="box"></div>
		
		</body>
	</html>
