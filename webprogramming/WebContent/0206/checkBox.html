<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checkBox</title>
	</head>
		<body>
				<form >
					<fieldset>
						<legend>체크박스 전송</legend>
							취미선택:<br>
							<input type ="checkbox"   name ="hobby"  value ="잠">  잠 <br>
							<input type ="checkbox"   name ="hobby"  value =" 운동"> 운동 <br>
							<input type ="checkbox"   name ="hobby"  value =" 게임"> 게임 <br>
							
							<!-- 안에 텍스트를 쓰려면' '를 써여한다. -->
							<button onclick="alert('눌렀습니다.');">눌러보세요~!</button>
							<button onclick="confirm('눌렀습니다.');">눌러보세요~!</button>
							<input type="button"  onclick="alert('input type 버튼입니다');" value="눌러보세요!">
							<input type ="submit"  value="전송">
					
					</fieldset>
				</form>

		
		</body>
</html>
