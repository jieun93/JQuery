<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8">
				<title>fontsize</title>
				<style >
						body{font-size :large;}
						#p1{font-size:medium}
						#p2{font-size :small;}
						#p3{font-size:2.0em;}
						#p4{font-size:50pt;}  /*font size를 사용할떄 pt를 사용한다.*/
						
						/*그림자 만드는거*/
						h1{						
										      /*   오른쪽  아래   블러처리   색상  !!순서는 맞춰야 한다.!!  */ 
								text-shadow: 5px   10px   10px   #FF0000;
						}
				</style>
		</head>
		<body>
				여기는 body 태그입니다.
				<p id="p1">여기는 p태그입니다. 1</p>
				<p id="p2">여기는 p태그입니다. 2</p>
				<p id="p3">여기는 p태그입니다. 3</p>
				<p id="p4">여기는 p태그입니다. 4</p>
				
				<h1>Text-shadow 처리 !</h1>
				
		</body>
</html>
