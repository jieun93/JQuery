<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax_load</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(function(){
				$("button").on("click", function(){
					$("p").load("test.txt #p1");
					// #p1을 하면 한줄 전체를 가져오는거다.
					// #p1 태그의 텍스트만 가져오려면 
				})
			})
		
		</script>
	</head>
	<body>
		<button>버튼클릭</button>
		<div></div>
		<p>여기에 p태그를 넣어주세요.</p>
	</body>
</html>
