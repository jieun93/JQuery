<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax_first</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	// 회원가입할때 많이 사용한다.
	// 버튼을 클릭했을 때 result가 나오는거
		$(document).ready(function(){
			$("button#btn1").click(function(){  // 두번째 버튼만 클릭했을 때만 결과가 나오는거 
			/* 	
			$.ajax('./data/result.html',{
					success:function(data){
						console.log(data);
						$("body").append(data);
					}
				});
			*/
			$.ajax({
				url :'./data/result.jsp',
				type : 'get',
				data :'name=연지은&age=27',
				success : function(data){
					alert(data.trim());
				},
				error : function(e){ // 네트워크가 끊겼을 떄 
					alert("오류발생");
				}
			});
			
			});
		});
	
	
	</script>
	</head>
	<body>
		<button>버튼을 클릭해주세요.</button>
		<button id="btn1">버튼버튼 클릭해주세요</button>
	</body>
</html>
