<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax_get</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- 
		
			$.ajax() 비동기식 ajax를 이용하여 HTTP 요청을 전송함
			$.get() 전달받은 주소로 GET방식의 HTTP 요청을 전송함
			$.post() 전달받은 주소로 POST방식의 HTTP 요청을 선송함
			$.getScript() 웹 페이지에 스크립트를 추가함
			$.getJSON() 전달받은 주소로 GET방식의 HTTP전송을 요청하여, 응답으로 JSON파일을 받음
			$.load() 서버에서 데이터를 읽은 후, 읽어 들인 HTML코드를 선택한 요소에 배치함 
		
		 -->
		 
		 <script>
		 	$(function(){
		 		$("button").click(function(){
		 			/* 
		 			$.get("../data/result2.jsp?name=연지은&age=28",
		 			function(data, status){
		 				console.log(data);
		 				console.log(status);
		 				
		 			}) 
		 			*/
		 			
		 			$.post("../data/result2.jsp",
		 				{
			 				name : "연지은",
			 				age  : 28
		 				},
		 				function(data, status){
		 					console.log(data);
		 					console.log(status);
		 				}
		 			)
		 			
		 		})
		 	})
		 
		 
		 
		 </script>
	</head>
	<body>
		<button>버튼클릭</button>
	
	</body>
</html>
