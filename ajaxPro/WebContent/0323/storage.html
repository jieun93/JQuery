<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>스토리지</title>
		<script>
		/*
		
			1. 웹 스토리지와 쿠키
			웹 스토리지(web storage)는 서버가 아닌,
			클라이언트에 데이터를 저장할 수 있도록 지원하는 HTML5 의 새로운 기능이다.
			
			웹스토리지와 쿠키의 기능 자체는 유사하지만,
			쿠키는 약 4KB까지 밖에 저장 공간을 이용하지 못하는 반면,
			웹 스토리지는 약 5MB까지 저장 공간을 이용할 수 있다.
			
			웹 스토리지는 로컬 스토리지(local storage)와 세션 스토리지(session storage)가 있다
			
			로컬스토리지는 간단한 키와 밸류값을 저장 할 수 있다
			
			로컬스토리지와 세션 스트로리지의 차이점은 데이터의 영구성이다.
			로컬스토리지는 데이터를 사용자가 지우지 않는 이상 계속 브라우저에 남아잇다
			세션스토리지는 윈도우나 탭을 닫을 경우 제거된다
			
			지속적으로 필요한 데이터(자동 로그인 등)은 로컬스토리지에 저장하고,
			잠깐 동안 필요한 정보(일회성 로그인 정보 등 )은 세션 스토리지에 저장한다
		
			
		
		*/
		
		// localStorage.setItem("item1",10);  //localStorage에 데이터를 삽입 
	
		console.log(localStorage.getItem("item1"));  //localStorage에 데이터를
		
		// 삭제하는거  key값을 적어주는거 
		localStorage.removeItem("item1");
		// 전부 지워는거
		localStorage.clear();
	
		/* 
		sessionStorage.setItem("sessionItem1",100);
		console.log(sessionStorage.getItem("sessionItem1"));
		*/
		
		
		
		</script>
	</head>
	<body>
		
	</body>
</html>
