<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!--
		버튼을 클릭했을 떄
		 ajax를 이용하여 result.txt 파일에 있는 데이터를 가져온 후 data를 & 구분자로 잘라서  
		이름을 한명씩 body태그에 붙여주세요 
		-->
		
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$.ajax({
						url : './data/result.txt', // 서버 
						dataType :"text",
						// 매개변수가 업으면 type을 안해도 된다.
						success : function(data){
							//alert(data.trim());
							var names = data.split("&");
							console.log(names);
							$.each(names, function(idx){
								$("body").append("<br>");
								$("body").append(names[idx]);
							});
						}
					});
					
				});
			});
		
		
		
		</script>
	</head>
	<body>
		<button>버튼</button>
	</body>
</html>
